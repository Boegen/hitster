<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song-Player</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px; }
        button { margin-top: 15px; padding: 10px 20px; font-size: 16px; border: none; background-color: #28a745; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <h2>üéµ Dein Song wird abgespielt</h2>
    <iframe id="youtubePlayer" width="300" height="200" frameborder="0" allow="autoplay; encrypted-media"></iframe>
    <br>
    <button onclick="window.location.href='index.html'">üîç Neuen QR-Code scannen</button>

    <script>
        function getSongIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get("song");
        }

        let songId = getSongIdFromUrl();
        if (songId) {
            document.getElementById("youtubePlayer").src = `https://www.youtube.com/embed/${songId}?autoplay=1&controls=0&modestbranding=1&rel=0&showinfo=0&autohide=1&mute=0`;
        } else {
            document.getElementById("youtubePlayer").innerHTML = "<p>Kein Song ausgew√§hlt!</p>";
        }
    </script>
</body>
</html>
