<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song-Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h2 {
            color: #343a40;
            font-size: 22px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>üéµ Dein Song wird abgespielt</h2>
    <div id="player"></div>
    <br>
    <button id="playPauseButton">‚ñ∂Ô∏è Play</button>
    <button onclick="window.location.href='index.html'">üîç Neuen QR-Code scannen</button>

    <script>
        let player;
        function onYouTubeIframeAPIReady() {
            let songId = new URLSearchParams(window.location.search).get("song");
            if (songId) {
                player = new YT.Player('player', {
                    height: '0', width: '0', /* Unsichtbarer Player */
                    videoId: songId,
                    playerVars: {
                        'autoplay': 1,
                        'controls': 0,
                        'modestbranding': 1,
                        'rel': 0,
                        'showinfo': 0
                    },
                    events: {
                        'onReady': onPlayerReady
                    }
                });
            }
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        document.getElementById("playPauseButton").addEventListener("click", function() {
            if (player && player.getPlayerState) {
                if (player.getPlayerState() === 1) { // L√§uft
                    player.pauseVideo();
                    this.textContent = "‚ñ∂Ô∏è Play";
                } else {
                    player.playVideo();
                    this.textContent = "‚è∏ Pause";
                }
            }
        });
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
