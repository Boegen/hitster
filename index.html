<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        video { width: 90%; max-width: 400px; border: 2px solid black; border-radius: 10px; margin-top: 10px; }
        canvas { display: none; }
        button { margin-top: 15px; padding: 10px 20px; font-size: 16px; border: none; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>üéµ QR-Code scannen und Song starten</h2>
    <video id="qr-video" playsinline></video>
    <canvas id="qr-canvas"></canvas>
    <button onclick="startScanner()">üì∑ Scanner starten</button>
    <p id="result">Scanne einen QR-Code...</p>

    <script>
        let video = document.getElementById("qr-video");
        let canvas = document.getElementById("qr-canvas");
        let ctx = canvas.getContext("2d");
        let resultText = document.getElementById("result");

        function startScanner() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("Dein Browser unterst√ºtzt keine Kamera-Nutzung!");
                return;
            }

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then((stream) => {
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true);
                    video.play();
                    scanQRCode();
                })
                .catch((err) => {
                    console.error("Kamera-Zugriff verweigert", err);
                    alert("Kamera-Zugriff wurde blockiert! Bitte in den Einstellungen aktivieren.");
                });
        }

        function scanQRCode() {
            let scanInterval = setInterval(() => {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    let qrCode = jsQR(imageData.data, canvas.width, canvas.height);

                    if (qrCode) {
                        clearInterval(scanInterval);
                        let url = qrCode.data.trim();
                        console.log("QR-Code erkannt:", url);
                        
                        if (url.startsWith("http")) {
                            resultText.innerText = "Song gefunden: " + url;
                            video.srcObject.getTracks().forEach(track => track.stop()); // Kamera stoppen
                            setTimeout(() => {
                                window.location.href = url; // Weiterleitung
                            }, 1000); // Kleine Verz√∂gerung zur Stabilit√§t
                        } else {
                            console.error("Fehler: QR-Code enth√§lt keine g√ºltige URL:", url);
                            alert("Fehler: Kein g√ºltiger Link erkannt!");
                        }
                    }
                }
            }, 300);
        }
    </script>
</body>
</html>
