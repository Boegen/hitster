<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h2 {
            color: #343a40;
            font-size: 22px;
            margin-bottom: 20px;
        }
        #reader {
            width: 90%;
            max-width: 320px;
            margin-bottom: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 10px;
            background: white;
        }
        p {
            font-size: 16px;
            color: #495057;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>ðŸŽµ QR-Code scannen und Song starten</h2>
    <div id="reader"></div>
    <p id="result">Scanne einen QR-Code...</p>
    <button id="scannerButton" onclick="toggleScanner()">ðŸ“· Scanner starten</button>

    <script>
        let scanner;
        let isScannerActive = false;

        function toggleScanner() {
            if (isScannerActive) {
                scanner.stop().then(() => {
                    document.getElementById("result").innerText = "Scanner gestoppt";
                    isScannerActive = false;
                    document.getElementById("scannerButton").innerText = "ðŸ“· Scanner starten";
                }).catch((err) => console.error("Fehler beim Stoppen des Scanners:", err));
            } else {
                startScanner();
                isScannerActive = true;
                document.getElementById("scannerButton").innerText = "ðŸ›‘ Scanner stoppen";
            }
        }

        function startScanner() {
            scanner = new Html5Qrcode("reader");
            scanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    document.getElementById("result").innerText = "Song gefunden: " + decodedText;
                    scanner.stop();
                    window.location.href = decodedText;
                },
                (errorMessage) => console.warn("Kein QR-Code erkannt:", errorMessage)
            ).catch(err => console.error("Fehler beim Starten des Scanners:", err));
        }
    </script>
</body>
</html>
