<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Scanner</title>
    <script>
        const params = new URLSearchParams(window.location.search);
        const song = params.get("song");
        if (song) {
            window.location.href = "player.html?song=" + song;
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        video {
            width: 300px;
            border: 2px solid black;
            border-radius: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>ðŸŽµ QR-Code scannen und Song starten</h2>
    <video id="qr-video"></video>
    <button onclick="startScanner()">Scanner starten</button>
    <p id="result"></p>

    <script>
        let video = document.getElementById("qr-video");
        let resultText = document.getElementById("result");

        function startScanner() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then((stream) => {
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true);
                    video.play();
                    scanQRCode();
                })
                .catch((err) => console.error("Kamera-Zugriff verweigert", err));
        }

        function scanQRCode() {
            let canvas = document.createElement("canvas");
            let ctx = canvas.getContext("2d");

            setInterval(() => {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    let qrCode = jsQR(imageData.data, canvas.width, canvas.height);

                    if (qrCode) {
                        resultText.innerText = "Song gefunden: " + qrCode.data;
                        window.location.href = "player.html?song=" + qrCode.data; // Wechselt zur Song-Seite
                    }
                }
            }, 500);
        }
    </script>
</body>
</html>
