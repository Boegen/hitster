<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        #reader { width: 300px; margin: auto; }
        button { margin-top: 15px; padding: 10px 20px; font-size: 16px; border: none; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h2>ðŸŽµ QR-Code scannen und Song starten</h2>
    <div id="reader"></div>
    <p id="result">Scanne einen QR-Code...</p>
    <button id="scannerButton" onclick="toggleScanner()">ðŸ“· Scanner starten</button>

    <script>
        let scanner;
        let isScannerActive = false;

        function toggleScanner() {
            if (isScannerActive) {
                if (scanner) {
                    scanner.stop().then(() => {
                        console.log("Scanner gestoppt.");
                        document.getElementById("result").innerText = "Scanner gestoppt";
                        isScannerActive = false;
                        document.getElementById("scannerButton").innerText = "ðŸ“· Scanner starten";
                    }).catch((err) => {
                        console.error("Fehler beim Stoppen des Scanners:", err);
                    });
                }
            } else {
                startScanner();
                isScannerActive = true;
                document.getElementById("scannerButton").innerText = "ðŸ›‘ Scanner stoppen";
            }
        }

        function startScanner() {
            scanner = new Html5Qrcode("reader");

            scanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    console.log("QR-Code erkannt:", decodedText);
                    document.getElementById("result").innerText = "Song gefunden: " + decodedText;
                    scanner.stop();
                    window.location.href = decodedText;
                },
                (errorMessage) => {
                    console.warn("Kein QR-Code erkannt:", errorMessage);
                }
            ).catch(err => {
                console.error("Fehler beim Starten des Scanners:", err);
            });
        }
    </script>
</body>
</html>
